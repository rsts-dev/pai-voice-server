name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (optional, uses current tag if not specified)'
        required: false

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test before publish
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: setup/package-lock.json

      - name: Install dependencies
        run: cd setup && npm ci

      - name: Build package
        run: cd setup && npm run build

      - name: Verify build
        run: |
          if [ ! -f setup/dist/server.ts ]; then
            echo "❌ Missing: server.ts"
            exit 1
          fi
          if [ ! -f setup/dist/voices.json ]; then
            echo "❌ Missing: voices.json"
            exit 1
          fi
          echo "✅ Build verified"

      - name: Run tests
        run: cd setup && npm test

  publish:
    name: Publish to NPM
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: setup/package-lock.json
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: cd setup && npm ci

      - name: Build package
        run: cd setup && npm run build

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify package version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./setup/package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch:"
            echo "   package.json: $PACKAGE_VERSION"
            echo "   git tag: $TAG_VERSION"
            exit 1
          fi
          echo "✅ Version matches: $PACKAGE_VERSION"

      - name: Publish to NPM
        run: cd setup && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: PAI Voice Server v${{ steps.version.outputs.version }}
          body: |
            ## Installation

            ```bash
            npm install -g pai-voice-server
            pai-voice-server install
            ```

            ## What's New

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/setup/CHANGELOG.md) for details.

            ## Documentation

            - [README](https://github.com/${{ github.repository }}/blob/main/README.md)
            - [Setup Package](https://github.com/${{ github.repository }}/blob/main/setup/README.md)

            ## Links

            - [NPM Package](https://www.npmjs.com/package/pai-voice-server)
            - [Repository](https://github.com/${{ github.repository }})
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
